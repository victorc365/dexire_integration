name: registering user
version: 0.0.1
description: Profiling questions to know more about the user.
invalid_answer_message: I think you made a mistake. Can you please, provide me with a valid answer.
states:
  - question_1:
      text: What is your full name?
      field: name
      answer_type: string
      transition: question_2
  - question_2:
      text: What is your weight?
      field: weight
      answer_type: integer
      transition: question_3
  - question_3:
      text: What is your height?
      field: height
      answer_type: integer
      transition: question_4
  - question_4:
      text: What is your age?
      field: age
      answer_type: integer
      transition: question_5
  - question_5:
      text: What is your gender?
      field: gender
      answer_type: options
      answers:
        - male
        - female
      transition: question_6
  - question_6:
      text: What is your sports level?
      field: sports
      answer_type: options
      answers:
        - sedentary
        - lowly active
        - medium
        - highly active
        - everyday